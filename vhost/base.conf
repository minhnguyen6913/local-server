
<Directory "F:/local/domains/">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted

    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "POST, GET, OPTIONS, DELETE, PUT"
    Header always set Access-Control-Allow-Headers "x-requested-with, Content-Type, origin, authorization, accept, client-security-token"
    Header always set Access-Control-Expose-Headers "Content-Security-Policy, Location"
    Header always set Access-Control-Max-Age "600"

    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
</Directory>
<VirtualHost *:80>
    ServerAdmin bao.dinh@tamducjsc.info
    DocumentRoot "F:/local/domains/dblocal"
    ServerName db.local
    ErrorLog "F:/local/logs/error/phpmyadmin.log"
    CustomLog "F:/local/logs/access/phpmyadmin.log" common
</VirtualHost>
<VirtualHost *:80>
    ServerAdmin bao.dinh@tamducjsc.info
    DocumentRoot "F:/local/domains/test"
    ServerName test.local
    ErrorLog "F:/local/logs/error/phpmyadmin.log"
    CustomLog "F:/local/logs/access/phpmyadmin.log" common
</VirtualHost>